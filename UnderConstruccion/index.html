<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullCaps</title>
  </head>
  <style>
    html {
      position: relative;
    }
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background-image: url(https://fullcaps.com.co/wp-content/uploads/2020/09/Full-Caps-1.jpg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }
    .fondo {
      height: 100vh;
      width: 100vw;
    }
    .header {
      height: 90px;
      padding-top: 15px;
      width: 100vw;
    }
    .logo-img {
      max-height: 90px;
    }
    .logo-container {
      text-align: center;
      width: 100%;
    }
    .muy-pronto {
      text-transform: uppercase;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      text-shadow: 2px 2px 4px black;
      text-align: center;
    }
    #mc_embed_signup {
      width: 100%;
      display: flex;
      justify-content: center;
      color: white;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    .suscribete-h2 {
      font-size: 1.5em;
      text-shadow: 5px 5px 4px black;
    }
    .input-mc {
      padding: 1em 2em;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      opacity: 0.93;
      margin-bottom: 1.5em;
    }
    #mc-embedded-subscribe {
      padding: 10px 20px;
      background-color: black;
      color: white;
      font-weight: bold;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      border: 2px solid white;
      border-radius: 10px;
      text-transform: uppercase;
    }
    .footer {
      width: 100%;
      height: 50px;
      position: absolute;
      bottom: 15px;
      display: flex;
      justify-content: center;
    }
    .RS-img {
      height: 50px;
    }
    .RRSS-container {
      display: flex;
      width: 20%;
      justify-content: space-around;
    }
  </style>
  <body>
    <header class="header">
      <div class="logo-container">
        <img
          class="logo-img"
          src="https://fullcaps.com.co/wp-content/uploads/2020/06/Full-Caps-logo-horizontal.png"
          alt="Logo FullCaps"
        />
      </div>
    </header>
    <h1 class="muy-pronto">¡muy pronto lanzaremos nuestro sitio web!</h1>
    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
      <form
        action="https://fullcaps.us2.list-manage.com/subscribe/post?u=c662ce6b247dcda78a3133818&amp;id=2028056fe0"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
        novalidate
      >
        <div id="mc_embed_signup_scroll">
          <h2 class="suscribete-h2">
            Subscribete para recibir catálogos y promociones
          </h2>
          <div class="indicates-required">
            <span class="asterisk"></span>
          </div>
          <div class="mc-field-group">
            <label for="mce-FNAME"></label>
            <input
              type="text"
              value=""
              name="FNAME"
              class="input-mc"
              id="mce-FNAME"
              placeholder="Nombre"
            />
          </div>
          <div class="mc-field-group">
            <label for="mce-EMAIL"><span class="asterisk"></span> </label>
            <input
              type="email"
              value=""
              name="EMAIL"
              class="required email input-mc"
              id="mce-EMAIL"
              placeholder="Correo Electrónico"
            />
          </div>
          <div id="mce-responses" class="clear">
            <div
              class="response"
              id="mce-error-response"
              style="display: none"
            ></div>
            <div
              class="response"
              id="mce-success-response"
              style="display: none"
            ></div>
          </div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px" aria-hidden="true">
            <input
              type="text"
              name="b_c662ce6b247dcda78a3133818_2028056fe0"
              tabindex="-1"
              value=""
            />
          </div>
          <div class="clear">
            <input
              type="submit"
              value="Registrar"
              name="subscribe"
              id="mc-embedded-subscribe"
              class="button"
            />
          </div>
        </div>
      </form>
    </div>
    <!--End mc_embed_signup-->

    <footer class="footer">
      <div class="RRSS-container">
        <a href="https://www.instagram.com/fullcaps/">
          <img
            src="https://fullcaps.com.co/wp-content/uploads/2020/09/011-instagram.png"
            alt="Instagram FullCaps"
            class="RS-img"
          />
        </a>
        <a href="https://www.facebook.com/fullcaps.co">
          <img
            src="https://fullcaps.com.co/wp-content/uploads/2020/09/001-facebook.png"
            alt="Facebook FullCaps"
            class="RS-img"
          />
        </a>
        <a
          href="https://api.whatsapp.com/send?phone=573024435895&text=Saludos,%20me%20interesan%20las%20pavas"
        >
          <img
            src="https://fullcaps.com.co/wp-content/uploads/2020/09/003-whatsapp.png"
            alt="Whatsapp FullCaps"
            class="RS-img"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
